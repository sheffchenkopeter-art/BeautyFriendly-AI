    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#101b2a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeautyFriendly">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3461/3461980.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #101b2a;
        --color-card: #1a2736;
        --color-gold: #d6b980;
        --color-gold-hover: #c2a56a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: #f1f5f9;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #101b2a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6b980; 
      }
      
      /* PWA Safe Area for iPhone X+ */
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
